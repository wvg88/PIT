---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
  {% if page.v-url %}
  <h2>Vimeo</h2>
  <div style="padding:56.25% 0 0 0;position:relative;">
    <iframe src="{{ page.v-url }}" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen frameborder="0" style="position:absolute;top:0;left:0;width:100%;height:100%;">
    </iframe></div>
    {% endif %}
  {% if page.y-url %}
  <h2>Youtube 360</h2>
    <iframe width="100%" height="800px" src="{{ page.y-url }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  {% endif %}
  {% if page.h-url %}
    <h2>Hihaho</h2>
  <div style="position: relative !important; padding-bottom: 56.25% !important; height: 0px !important; overflow: hidden !important; max-width: 100% !important;"><iframe src="{{ page.h-url }}" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen="true" style="position: absolute !important; top: 0px !important; left: 0px !important; width: 100% !important; height: 100% !important;"></iframe></div>
  {% endif %}
</article>
