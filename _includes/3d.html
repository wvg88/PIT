
{% if page.model %}
{%- include modelviewer.html -%}
<div id="3d">
      <!-- <model-viewer> HTML element   -->
        
      <model-viewer style="background-color: {{ include.background-color }}; width: {{ include.width }}; " field-of-view="{{ include.fov }}" camera-orbit="{{ include.camera-orbit }}" bounds="tight" camera-target="{{ include.camera-target }}"  enable-pan src="/assets/{{page.model}}" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral"  shadow-intensity="1">
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
        </div>
      </model-viewer>   
</div>
{% endif %}
